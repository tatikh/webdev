<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Forms.FAQ</title>
	<link rel="stylesheet" type="text/css" href="css/all.css" />

	<style>
   		@font-face {
    	font-family: OpenSans-Light; /* Имя шрифта */
    	src: url("fonts/OpenSans-Light.ttf"); /* Путь к файлу со шрифтом */
   		}
    </style>

	<script type="text/javascript" src="js/form.js"></script>

<body id="faq">
	<div class="wrapper">
		<div class="header">
			<div class="header_main">
				<div class="logo">
					<a href="#"><span>core</span>hq</a>
				</div>
				<div class="header_menu">
					<ul>
						<li><a href="#">home</a></li>
						<li><a href="#">pricing</a></li>
						<li><a href="#">how it works</a></li>
						<li><a href="#">contact</a></li>
					</ul>
				</div>
			</div>	
		</div>

		<div class="main">
			<div class="top">
				<span>If you couldn’t find answer in our <a href="#"><strong>FAQ</strong></a>..</span>
			</div>
		</div>

		<div class="main2">
			<div class="main2-block">
				<form class="fparametres" action="#">
					<fieldset class="dataform">
						<h2>Then drop us a line</h2>
						<span class="text">just fill out this simple form:</span>

						<div class="select">
							<select>
								<option selected="selected">Select your problem..</option>
								<option>problem1</option>
								<option>problem2</option>
						</select>
						</div>

						<div class="textarea">
							<textarea class="area">Whats your issue? Write us as many details as possible here..</textarea>
						</div>

						<div class="text_form">
							<input type="text" value="Your email"/>
							<input class="account" type="text" value="Your account"/>
						</div>
						<div class="register">
							<input type="submit" value="Submit my question"/>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

		<div class="footer">
			<div class="footer_main">
				<div class="logo">
					<a href="#"><span>core</span>hq</a>
				</div>
				<span>Copyright 2013 &#169; <a href="#"><strong>10oz.com.</strong></a> All Rights Reserved.</span>
				<div class="footer_menu">
					<ul>
						<li><a href="#">Contact</a></li>
						<li class="content"><a  href="#">Privacy policy</a></li>
						<li class="content"><a href="#">Security</a></li>
						<li class="content"><a class="active" href="#">Help</a></li>
					</ul>
				</div>
			</div>
		</div>

	</div>
